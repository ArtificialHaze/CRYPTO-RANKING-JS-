      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="

      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="./index.css" />
    <title>Practice</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand text-light">Crypto</a>
        <form action="#" class="d-flex">
          <input
            type="search"
            placeholder="Search.."
            aria-label="search"
            class="form-control"
          />
          <button
            style="margin-left: 10px"
            class="btn btn-outline-success"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <table class="table table-bordered" style="margin-top: 75px">
      <thead>
        <tr>
          <th scope="col">UUID</th>
          <th scope="col">BTC Price</th>
          <th scope="col">Rank</th>
          <th scope="col">Tier</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Symbol</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </body>
  <script src="./index.js"></script>
</html>
